name: Publish NPM Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release-type:
        required: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install deps and build
        run: |
          yarn
          yarn build-all

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"
          scope: "@layer5"
          
      - name: Install deps
        run: yarn

      - name: Publish to npm
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            HUSKY=0 npx lerna version --no-private --conventional-commits --yes
          else
            if [ "${{ github.event.ref_type }}" = "tag" ]; then
              versionType=$(echo "${{ github.ref_name }}" | cut -d '/' -f 2)
              if [ "${versionType}" = "development" ]; then
                HUSKY=0 npx lerna version --no-private --conventional-commits --conventional-prerelease --preid beta --yes
              else
                HUSKY=0 npx lerna version --no-private --conventional-commits --yes
              fi
            fi
          fi

          HUSKY=0 npx lerna publish from-git --no-private --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}